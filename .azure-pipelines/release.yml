trigger: none # Only run this pipeline when manually triggered

parameters:
  - name: extensionName
    displayName: Extension name
    type: string
  - name: publishVersion
    displayName: Version to publish
    type: string
  - name: dryRun
    displayName: Dry run
    type: boolean
    default: false

resources:
  pipelines:
    - pipeline: build # identifier to use in pipeline resource variables
      source: \Azure Tools\VSCode\Extensions\$(parameters.extensionName) # name of the pipeline that produces the artifacts
  repositories:
    - repository: azExtTemplates
      type: github
      name: microsoft/vscode-azuretools
      ref: alex/release-testing
      endpoint: GitHub-AzureTools # The service connection to use when accessing this repository

variables:
  # Required by MicroBuild template
  - name: TeamName
    value: "Azure Tools for VS Code"

# Use those templates
extends:
  template: azure-pipelines/release-extension.yml@azExtTemplates
  parameters:
    extensionName: ${{ parameters.extensionName }}
    pipelineID: $(resources.pipeline.build.pipelineID)
    runID: $(resources.pipeline.build.runID)
    publishVersion: ${{ parameters.publishVersion }}
    dryRun: ${{ parameters.dryRun }}
    environmentName: AzCodeDeploy
